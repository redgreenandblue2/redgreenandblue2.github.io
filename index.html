<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8x8 Emoji Grid with Perlin Noise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="headline">Open World Chunk Generator</h1>
    <button id="copyButton" class="copy-button">Copy to Clipboard</button>
    <div id="emojiContainer" class="emoji-grid"></div>
    <p id="currentChunk">Currently displaying chunk (0, 0)</p>
    <div class="input-container">
        <input type="text" id="chunkX" placeholder="Chunk X">
        <input type="text" id="chunkY" placeholder="Chunk Y">
        <button id="generateButton">Generate Chunk</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
